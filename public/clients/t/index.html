
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <script src="js/jquery.min.js"></script>
    <style>
        * {
            marquee: 0;
            padding: 0;
        }

        #box{
            width: 300px;
            height: 300px;
            background: #fff;
            border:solid #ccc 1px;
        }


        .red {
            color: #f00;
        }
        .yellow {
            color:yellow;
        }
        .green {
            color:green;
        }
    </style>
    <script src="js/jquery.js"></script>
    <title></title>
</head>
<body>
    <button id="re">恢复</button>
    <div class="c">
    <button color="red">red</button><button color="yellow">yellow</button><button color="green">green</button>
    </div>
    <div class="w">
    <button width="200">200</button><button width="400">400</button><button width="600">600</button>
    </div>
    <div id="box" class=""></div>
<script>
    $('.c button').click(function(){
        $('#box').css('background',$(this).attr('color'));
    });
</script>
</body>
</html>

<script>
$(function () {
	$(".bottom-fix a").click(function () {
		layer.open({
		  type: 1,
		  title: false,
		  closeBtn: 0,
		  shade: 0.6,
		  area: '100%',
		  offset: 'rb',
		  skin: 'layui-layer-nobg', //没有背景色
		  shadeClose: true,
		  shift:2,
		  content: $('.index-nav')
		});
	});
	
	//左滑touch事件
	$(".touch-wrapper .touch-item").on("swipeleft",function(){
        $(this).addClass('item-selected');

    }).on("swiperight",function(){
        $(this).removeClass('item-selected');
    });
    
    //弹出录音层
    $(".record-start").click(function () {
		layer.open({
		  type: 1,
		  title: false,
		  closeBtn: 0,
		  shade: 0.6,
		  area: '100%',
		  offset: 'rb',
		  skin: 'layui-layer-nobg', //没有背景色
		  shadeClose: true,
		  shift:2,
		  content: $('.record-wrapper')
		});				
	});
	
	$(".record-canle").click(function(){
		layer.closeAll();
	})
})

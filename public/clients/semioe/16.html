<script>
$(function () {
	$(".bottom-fix a").click(function () {
		layer.open({
		  type: 1,
		  title: false,
		  closeBtn: 0,
		  shade: 0.6,
		  area: '100%',
		  offset: 'rb',
		  skin: 'layui-layer-nobg', //没有背景色
		  shadeClose: true,
		  shift:2,
		  content: $('.index-nav')
		});
	});
	
	//开关按钮关联内容显示隐藏
	$("input.cmn-toggle-round").parent().parent().parent().parent().siblings().css("display","none");
	$("input.cmn-toggle-round").parent().parent().parent().parent().css("border-bottom","1px solid #fff");
	$("input.cmn-toggle-round:checked").parent().parent().parent().parent().siblings().css("display","table");
	$("input.cmn-toggle-round:checked").parent().parent().parent().parent().css("border-width","0");
	$("input.cmn-toggle-round").on('change',function(){
		if($(this).is(':checked')){
			$(this).parent().parent().parent().parent().siblings().css("display","table");
			$(this).parent().parent().parent().parent().css("border-width","0")
		}else{
			$(this).parent().parent().parent().parent().siblings().css("display","none");
			$(this).parent().parent().parent().parent().css("border-bottom","1px solid #fff")
		}
	})

})
</script>
